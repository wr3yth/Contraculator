<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="numerals">Input alternative numeric values:</label>
        <input type="text" id="numerals" placeholder="0123456789">
        <label for="in-decimal">numeric value of input characters:</label>
        <input type="text" id="in-decimal" placeholder="0123456789" disabled>
        <input type="button" id="applyBtn" value="Apply">
        <div id="calculator"></div>
        <div id="resultContainer">
            <div id="resultBox"></div>
            <div id="decimalResultBox"></div>
        </div>
        <br><br>
        <label for="calculation">Contraculation box:</label>
        <input type="text" id="calculation" placeholder="user input">
        <!--input type="text" id="decalculate" placeholder="user input Decimalized" disabled-->
    </div>
   
    <script src="script.js"></script>
</body>
</html>
